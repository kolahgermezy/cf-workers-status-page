settings:
  title: 'Tokhmi Status'
  url: 'https://status.tokhmi.xyz' # used for Slack messages
  logo: logo-192x192.png # image in ./public/ folder
  daysInHistogram: 50 # number of days you want to display in histogram
  collectResponseTimes: true # collects avg response times from CRON locations

  allmonitorsOperational: 'All Systems Operational'
  notAllmonitorsOperational: 'Not All Systems Operational'
  monitorLabelOperational: 'Operational'
  monitorLabelNotOperational: 'Not Operational'
  monitorLabelNoData: 'No data'
  dayInHistogramNoData: 'No data'
  dayInHistogramOperational: 'All good'
  dayInHistogramNotOperational: ' incident(s)' # xx incident(s) recorded

monitors:
  - id: mastodon
    name: Mastodon
    url: 'https://tokhmi.xyz'
    method: GET
    expectStatus: 200

  - id: matrix
    name: Matrix
    url: 'https://matrix.tokhmi.xyz'
    method: GET
    expectStatus: 200
    
  - id: nitter
    name: Nitter
    url: 'https://nitter.tokhmi.xyz'
    method: GET
    expectStatus: 200

  - id: bibliogram
    name: Bibliogram
    url: 'https://ig.tokhmi.xyz'
    method: GET
    expectStatus: 200

  - id: libreddit
    name: Libreddit
    url: 'https://lr.tokhmi.xyz'
    method: GET
    expectStatus: 200

  - id: mumble
    name: Mumble
    url: 'https://mumble.tokhmi.xyz'
    method: GET
    expectStatus: 200

  - id: piped
    name: Piped
    url: 'https://piped.tokhmi.xyz'
    method: GET
    expectStatus: 200

  - id: translate
    name: Translate
    url: 'https://translate.tokhmi.xyz'
    method: GET
    expectStatus: 200
